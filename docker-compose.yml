version: '3.2'

services:
  server:
    image: server
    restart: always
    depends_on:
      - mongo
    ports:
      - 80:80
  
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
  
  judger:
    image: judger
    restart: always
    command: python3 script.py
    volumes:
      - ./judger/app:/app